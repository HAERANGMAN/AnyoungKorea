<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyoungKorea Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <style>
        /* --- [1] 디자인 스타일 --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-main: #FFFFFF;
            --text-sub: #A0A0A0;
            --accent: #FF3B30;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* --- [2] 프로필 섹션 --- */
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            margin-bottom: 15px;
        }

        .name {
            font-size: 26px;
            font-weight: 700;
            margin: 0 0 5px 0;
        }

        .bio {
            font-size: 15px;
            color: var(--text-sub);
            margin-bottom: 30px;
            line-height: 1.6;
            word-break: keep-all; /* 한글 줄바꿈 최적화 */
        }

        /* --- [3] 소셜 링크 버튼 (2x2 그리드 수정됨) --- */
        .social-links {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2열 배치 */
            gap: 15px; /* 버튼 사이 간격 */
            margin-bottom: 40px;
        }

        .social-btn {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px 0; /* 터치 영역 확보를 위해 높이 증가 */
            display: flex;
            flex-direction: column; /* 아이콘 위, 텍스트 아래 */
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #333;
        }

        .social-btn i {
            font-size: 32px; /* 아이콘 크기 확대 */
            margin-bottom: 8px;
        }

        .social-btn span {
            font-size: 14px;
            font-weight: 600;
        }

        .social-btn:active {
            transform: scale(0.98);
        }

        /* 브랜드 컬러 호버 효과 */
        .social-btn.yt:hover { background-color: #FF0000; border-color: #FF0000; }
        .social-btn.insta:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); border-color: transparent; }
        .social-btn.tiktok:hover { background-color: #00f2ea; color: #000; border-color: #00f2ea; }
        .social-btn.fb:hover { background-color: #1877F2; border-color: #1877F2; }


        /* --- [4] 미디어 섹션 --- */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: left;
            border-left: 4px solid var(--accent);
            padding-left: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .latest-badge {
            font-size: 12px;
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: normal;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .aspect-16-9 { aspect-ratio: 16 / 9; }
        .footer { margin-top: 50px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150/333333/FFFFFF?text=Anyoung" alt="프로필 사진" class="profile-img">
        
        <h1 class="name">Anyoung Korea</h1>
        <p class="bio">
            안녕하세요, 태국과 한국을 잇는 크리에이터<br>
            Anyoung Korea (정해랑) 입니다.<br>
            아래 버튼을 눌러 소통해주세요.
        </p>

        <div class="social-links">
            <a href="https://www.youtube.com/@anyoungkorea" target="_blank" class="social-btn yt">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://www.instagram.com/anyoungkorea" target="_blank" class="social-btn insta">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.facebook.com/anyoungkorea" target="_blank" class="social-btn fb">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
            <a href="https://www.tiktok.com/@anyoungkorea" target="_blank" class="social-btn tiktok">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
        </div>

        <div class="section-title">
            최신 유튜브 영상
            <span class="latest-badge">New</span>
        </div>
        <div class="video-wrapper aspect-16-9">
            <iframe id="latest-video" src="" title="Latest YouTube Video" allowfullscreen></iframe>
        </div>

        <div class="footer">
            © 2026 AnyoungKorea. All rights reserved.
        </div>
    </div>

    <script>
        // 1. 여기에 본인의 유튜브 채널 ID를 입력하세요.
        // 핸들(@anyoungkorea)이 아니라 'UC'로 시작하는 ID가 필요합니다.
        // 확인 방법: 유튜브 채널 접속 -> 페이지 소스 보기 -> 'channelId' 검색
        const YOUTUBE_CHANNEL_ID = 'UCxxxxxxxxxxxxxxx'; 

        async function fetchLatestVideo() {
            // API 키 없이 RSS 피드를 JSON으로 변환하여 가져오는 방식입니다.
            const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${YOUTUBE_CHANNEL_ID}`;
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const latestVideo = data.items[0]; // 가장 첫 번째 영상(최신)
                    const videoId = latestVideo.link.split('v=')[1]; // URL에서 ID 추출
                    
                    // iframe 주소 업데이트
                    const iframe = document.getElementById('latest-video');
                    iframe.src = `https://www.youtube.com/embed/${videoId}`;
                } else {
                    console.log('최신 영상을 찾을 수 없습니다.');
                }
            } catch (error) {
                console.error('유튜브 연동 실패:', error);
                // 실패 시 기본 영상(홍보 영상 등)을 보여주도록 설정 가능
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', fetchLatestVideo);
    </script>

</body>
</html>
